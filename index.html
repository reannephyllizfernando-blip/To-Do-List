<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Pink Bliss Todo PWA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#E3E1E1" />
    <style>
      body {
        background-color: #F7BABA;
        min-height: 100vh;
      }
      .card {
        border: none;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <div id="todo-container" class="card shadow p-4">
            <h2 class="text-center mb-4">Daily Tasks</h2>

            <div class="input-group mb-3">
              <input
                type="text"
                id="taskInput"
                class="form-control"
                placeholder="Add a new task..."
              />
              <button class="btn btn-primary" onclick="addTask()">Add</button>
            </div>

            <ul id="taskList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      const taskList = document.getElementById("taskList");

      function addTask() {
        const input = document.getElementById("taskInput");
        const task = input.value.trim();

        if (task) {
          const li = document.createElement("li");

          li.className =
            "list-group-item d-flex justify-content-between align-items-center mb-2 rounded shadow-sm border";

          li.innerHTML = `
                    <span>${task}</span>
                    <button class="btn btn-outline-danger btn-sm" onclick="this.parentElement.remove()">delete</button>
                `;

          taskList.appendChild(li);
          input.value = "";
        }
      }

      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(() => {
            console.log("ayos! rehistro as service worker");
          })
          .catch((error) => {
            console.log("Registration failed: ", error);
          });
      }
    </script>
  </body>
</html>
